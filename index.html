<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Unsplash API - Infinite Scrolling</h1>
    <!-- loader -->
    <div class="loader" id="loader">
      <img src="./loader.svg" alt="loader" />
    </div>

    <!-- image container -->
    <div class="image-container container" id="image">
      <img
        src="https://images.unsplash.com/photo-1653580289644-7bc93d63846f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1442&q=80"
        alt="img"
      />
      <img
        src="https://images.unsplash.com/photo-1653580289644-7bc93d63846f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1442&q=80"
        alt="img"
      />
      <img
        src="https://images.unsplash.com/photo-1653580289644-7bc93d63846f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1442&q=80"
        alt="img"
      />
    </div>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
